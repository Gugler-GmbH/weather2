<f:layout name="Default"/>

<f:section name="main">
	<f:if condition="{currentWeather}">
		<f:then>
			<f:flashMessages />
			<f:render partial="{settings.measureUnits}" arguments="{currentWeather:currentWeather}" />
		</f:then>
		<f:else>
			<span><f:translate key="tx_jwopenweather.error.noRecord" /></span>
		</f:else>
	</f:if>
</f:section>
